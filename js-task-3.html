<!DOCTYPE html>
<html>
<head>
    <title>Doc</title>
</head>
<body>
    <form id="calcForm">
        <label for="number1">1st Number :</label>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2">2nd Number:</label>
        <input type="number" id="number2" name="number2"><br><br>
        <input type="button" value="multiply" onclick="multiply()">
        <input type="button" value="divide" onclick="divide()">
    </form>
    <p id="results"></p>

    <script>
        function multiply() {
    let num1 = parseFloat(document.getElementById('number1').value);
    let num2 = parseFloat(document.getElementById('number2').value);
    let multiplication = num1 * num2;
    {document.getElementById('results').innerText = 
        `The result is:${multiplication}`;} 
    
}
function divide() {
    let num1 = parseFloat(document.getElementById('number1').value);
    let num2 = parseFloat(document.getElementById('number2').value);
    let division = num1 / num2; 
    {document.getElementById('results').innerText = 
        `The result is: ${division}`;}
}
    </script>
       <style>
        body{
        padding: 25px;
        border: 1px solid black;
        width: 230px;
        height: 180px;
        top: 35%;
        left: 35%;
        position: absolute;
        }
    </style>
</body>
</html>
